<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-1"></div>
        <div class="card col-lg-6 col-md-6 col-sm-10" style="width: 18rem;">
            
            <h3>Word</h3>
            <!-- <div class="seconds-display">2</div> -->
            <div class="card-body">
                <div class = "row">
                <button type="button" id="button1" class="quiz-buttons btn btn-light">1</button>
                </div>
                <div class = "row">
                <button type="button" id="button2" class="quiz-buttons btn btn-light">2</button>
                </div>
                <div class = "row">

        <div class="col-lg-3 col-md-3 col-sm-1"></div>    
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var Question = document.querySelector("h3")
        // var secondsDisplay = document.querySelector(".seconds-display")
        var button1 = document.querySelector("#button1")
        var button2 = document.querySelector("#button2")
        var button3 = document.querySelector("#button3")
        var button4 = document.querySelector("#button4")
        var quizButtons = [button1, button2, button3, button4]


        var questionList = ["What is Nicolas Cage's real name?", 
        "From 2007 to 2009 Nic Cage owned Schloss Neidstein.  In what German state is this castle located?", 
        "How many castles has Nic Cage owned in his lifetime?", 
        "For what movie did Nic Cage win a 'Best Actor' academy award?"];
        var answerList = [["Nicholas Cage", "John Farnsworth Booth", "Nicolas Kim Coppola", "Benjamin Franklin Gates"],
        ["Saxony", "Bavaria", "North-Rhine Westphalia", "Nic Cage owned a Castle? What? That can't be true"],
        ["1, that one in Germany I just learned about has got to be the only one.", "2", "10","0, this can't be right. Why would Nic Cage own any castles"],
        ["Adaption", "Leaving Las Vegas", "Moonstruck", "Nic Cage has never won a Best Actor Oscar, don't be silly"]]
       

        $(document).ready(function(){

            $(Question).hide();
            $(quizButtons).hide();

            var startTitle = $("<h1>")
            startTitle.addClass("title")
            startTitle.text("Cage Quiz")
            $(".card-body").append(startTitle);

            var startImage = $("<img>")
            startImage.attr("src", "./Assets/cage-headshot.jpg");
            $(".card-body").append(startImage);

            var startText = $("<p>")
            startText.addClass("start-text")
            startText.text("Think you know all there is to know about Nic Cage? This quiz will be 'Gone in 60 Seconds'. Click Start to test you knowledge.")
            $(".card-body").append(startText);


            var startButton = $("<div>")
            startButton.addClass("btn btn-success start-button");
            startButton.text("Start!");
            $(".card-body").append(startButton);
                  var t = 1;
                $(".start-button").click(function(){
                    $(this).hide();
                    $(startText).hide();
                    $(startTitle).hide();
                    $(startImage).hide();
                    $(Question).show();
                    $(quizButtons).show();
                    var i = 0;
                    Question.innerText = (questionList[i]);
                    button1.innerHTML = answerList[i][0];
                    button2.innerHTML = answerList[i][1];
                    button3.innerHTML = answerList[i][2];
                    button4.innerHTML = answerList[i][3];
                    var secondsDisplay = $("<div>")
                     secondsDisplay.text("60")
                     secondsDisplay.addClass("seconds-display row")
                  
                     $(".card-body").prepend(secondsDisplay);

                    var t = 60;
                    setInterval(function() {
                        $(".seconds-display").html(t);
                        t--;
                     }, 1000);
                        // 10 second Penalty for incorrect answers 

                    if (i === 0){

                        $(button1).click(function(){ 
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            })
                            $(button2).click(function (){
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            })
                            $(button4).click(function (){
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            })
                        } else if (i === 1 || i === 2 || i === 3){
                            $(button1).click(function (){
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            })
                            $(button3).click(function (){
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            })
                            $(button4).click(function (){
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            t--;
                            })
                    };

                    if (t >= 0){
                        $(quizButtons).click(function() {
                            if (i == questionList.length -1 ) {          
                                var scoresButton = $("<a>")
                                scoresButton.addClass("btn btn-outline-info scores-button");
                                scoresButton.attr("href", "./scores.html");
                                scoresButton.text("See High Scores");
                                $(".card-body").append(scoresButton);
                                $(secondsDisplay).hide();
                                localStorage.setItem("Final Time", t);
                                    console.log(t);
                            } else {
                                
                            i++;
                            Question.innerText = questionList[i];
                            button1.innerHTML = answerList[i][0];
                            button2.innerHTML = answerList[i][1];
                            button3.innerHTML = answerList[i][2];
                            button4.innerHTML = answerList[i][3];
                            };
                        })
                    } else  {

                        var scoresButton = $("<a>")
                            scoresButton.addClass("btn btn-outline-info scores-button");
                            scoresButton.attr("href", "./scores.html");
                            scoresButton.text("See High Scores");
                            $(".card-body").append(scoresButton);

                    }

                  

                });

           
   
            }) 
    </script>
